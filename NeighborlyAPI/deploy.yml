apiVersion: v1
kind: Service
metadata:
  name: cuongnh20api-http
spec:
  selector:
    app: cuongnh20api-http
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cuongnh20api-http
  labels:
    app: cuongnh20api-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cuongnh20api-http
  template:
    metadata:
      labels:
        app: cuongnh20api-http
    spec:
      containers:
      - name: cuongnh20api-http
        image: cuongnh20acr/cuongnh20api:latest
        ports:
        - containerPort: 80
        env:
        - name: AzureFunctionsJobHost__functions__0
          value: deleteAdvertisement
        - name: AzureFunctionsJobHost__functions__1
          value: getPost
        - name: AzureFunctionsJobHost__functions__2
          value: getAdvertisement
        - name: AzureFunctionsJobHost__functions__3
          value: createAdvertisement
        - name: AzureFunctionsJobHost__functions__4
          value: getAdvertisements
        - name: AzureFunctionsJobHost__functions__5
          value: updateAdvertisement
        - name: AzureFunctionsJobHost__functions__6
          value: getPosts
        - name: AzureWebJobsSecretStorageType
          value: kubernetes
        - name: AzureWebJobsKubernetesSecretName
          value: secrets/func-keys-kube-secret-cuongnh20api
        envFrom:
        - secretRef:
            name: cuongnh20api
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /
            port: 80
            scheme: HTTP
        startupProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /
            port: 80
            scheme: HTTP
      serviceAccountName: cuongnh20api-function-keys-identity-svc-act
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cuongnh20api
  labels:
    app: cuongnh20api
spec:
  selector:
    matchLabels:
      app: cuongnh20api
  template:
    metadata:
      labels:
        app: cuongnh20api
    spec:
      containers:
      - name: cuongnh20api
        image: cuongnh20acr/cuongnh20api:latest
        env:
        - name: AzureFunctionsJobHost__functions__0
          value: eventHubTrigger
        envFrom:
        - secretRef:
            name: cuongnh20api
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /
            port: 80
            scheme: HTTP
        startupProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /
            port: 80
            scheme: HTTP
      serviceAccountName: cuongnh20api-function-keys-identity-svc-act
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: cuongnh20api
  labels: {}
spec:
  scaleTargetRef:
    name: cuongnh20api
  triggers:
  - type: eventgridtrigger
    metadata:
      direction: in
      eventHubName: testhub
      connection: EventHubConnection
---

